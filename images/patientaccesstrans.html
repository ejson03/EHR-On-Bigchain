<style type="text/css">
  label {
    display:block;
    border:solid 2px gray;
    line-height:250px;
    height:250px;
    width: 750px;
    border-radius:10px;
    -webkit-font-smoothing: antialiased; 
    margin-top:10px;
    margin-bottom:30px;
    font-family:Arial,Helvetica,sans-serif;
    color:black;
    text-align:center;
}

input[type=checkbox] {
    display: none;
}

input:checked + label {
    border: solid 1px green;
    color: green;
}

input:checked + label:before {
    content: "\2713 ";
}


/* new stuff */
.check {
    visibility: hidden;
}

input:checked + label .check {
    visibility: visible;
}

input.checkbox:checked + label:before {
    content: "";
}
</style>
